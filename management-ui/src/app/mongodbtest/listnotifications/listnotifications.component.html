<app-breadcrumbtitle breadcrumbId="mongodbtest"></app-breadcrumbtitle>

<div class="main-content-inner">
  <div class="row">
    <div class="col-lg-6 mt-5">
      <div class="card">
        <div class="card-body">
          <h4>All Notifications</h4>

          <div class="single-table">
            <div class="table-responsive">
              <table class="table text-center">
                <thead class="text-uppercase bg-primary">
                <tr class="text-white">
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Content</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let n of news">
                  <td>{{n.id}}</td>
                  <td>{{n.title}}</td>
                  <td>{{n.content}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">

    <div class="col-lg-12 mt-5">
      <div class="card">
        <div class="card-body">
          <h4>Current Notification</h4>
        </div>
      </div>
    </div>

    <div class="col-lg-12 mt-5">
      <div class="card">
        <div class="card-body">
          <h4>New Notification</h4>
        </div>
      </div>
    </div>

  </div>
  </div>
</div>
