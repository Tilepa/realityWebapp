version: '3.5'
services:
  consul:
    build: ./consul
    restart: always
    networks: 
      - realityNetwork
    ports:
      - 8400:8400
      - 8500:8500
      - 8600:8600
      - 8600:8600/udp
  mongodb:
    image: mongo
    restart: always
    volumes:
      - mongodb:/data/db
      - mongodbConfig:/data/configdb
    ports:
        - 27017:27017
    networks:
      - realityNetwork
    command: mongod

volumes:
  mongodb:
  mongodbConfig:

networks: 
  realityNetwork: